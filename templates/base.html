
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthOracle - Disease Prediction{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #00b4d8;
            --card-bg: #333333;
            --hover-color: #404040;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.3);
            border: 1px solid rgba(0, 180, 216, 0.4);
        }

        .card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 180, 216, 0.1), transparent);
            pointer-events: none;
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg);
            border: 1px solid var(--hover-color);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-control:hover, .form-select:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.1);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.2);
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00c2e6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.3);
        }
        .navbar {
            background-color: rgba(45, 45, 45, 0.95) !important;
            
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color) !important;
            transition: all 0.3s ease;
            
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            
        }
        .nav-link {
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }
        .nav-link:hover:after {
            width: 100%;
        }
        .hero-section {
            background-color: rgba(45, 45, 45, 0.7);
            padding: 6rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .hero-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,180,216,0.2) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
        .prediction-card {
            background-color: rgba(51, 51, 51, 0.9);
            border: none;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .prediction-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,180,216,0.1) 0%, rgba(0,0,0,0) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .prediction-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 8px 35px rgba(0, 180, 216, 0.3);
        }
        .prediction-card:hover:before {
            opacity: 1;
        }
        .card {
            background-color: rgba(51, 51, 51, 0.9);
            border: none;
            border-radius: 15px;
            
        }
        .prediction-card .card-text {
            color: var(--text-primary);
            opacity: 0.9;
        }
        .prediction-card .card-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        .btn-primary:hover {
            background-color: #0096b4;
            transform: translateY(-2px);
            
        }
        .btn-primary:hover:before {
            left: 100%;
        }
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            background-color: var(--secondary-bg);
            border: 1px solid var(--hover-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 180, 216, 0.25);
            color: var(--text-primary);
        }
        .form-control:hover, .form-select:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.1);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-primary:hover {
            background-color: #00c8f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
        }

        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            transform: translateY(-1px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        .footer {
            background-color: rgba(45, 45, 45, 0.95);
            color: var(--text-secondary);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--hover-color);
            backdrop-filter: blur(10px);
        }
        .animate-fade-up {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="particles-js" style="position: fixed; width: 100%; height: 100vh; top: 0; left: 0; z-index: 0; pointer-events: none;"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">HealthOracle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/heart">Heart Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lung">Lung Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liver">Liver Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/diabetes">Diabetes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 56px;">{% block content %}{% endblock %}</div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 HealthOracle. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ['#00b4d8', '#90e0ef'] },
                    shape: {
                        type: 'circle',
                        stroke: { width: 0, color: '#00b4d8' },
                        polygon: { nb_sides: 5 },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 200,
                        color: '#00b4d8',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'bounce',
                        bounce: true,
                        attract: { enable: true, rotateX: 800, rotateY: 1500 }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 150, duration: 0.4 },
                        push: { particles_nb: 3 }
                    }
                },
                retina_detect: true
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
